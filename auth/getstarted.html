<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - ProFolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white shadow py-4">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-gray-800">ProFolio</a>
        <div>
          <a href="pricing.html" class="text-gray-800 hover:text-gray-600 mx-4">Pricing</a>
          <a href="./login.html" class="bg-gray-300 text-white px-4 py-2 rounded">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Get Started Form -->
  <section class="container mx-auto px-4 py-16">
    <div class="w-full max-w-md mx-auto">
      <h1 class="text-3xl font-bold text-center mb-8">Get Started</h1>
      <form id="signup-form" method="post" action="#">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input type="text" name="name" id="name" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="confirm_password" class="block text-gray-700 mb-2">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-500">Create Account</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-800">&copy; ProFolio. All rights reserved.</p>
    </div>
  </footer>

   <!-- Scripts -->
  <script type="module" src="getStarted.js"></script>
</body>
</html>

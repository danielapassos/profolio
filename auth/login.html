<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ProFolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white shadow py-4">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-gray-800">ProFolio</a>
        <div>
          <a href="pricing.html" class="text-gray-800 hover:text-gray-600 mx-4">Pricing</a>
          <a href="./getstarted.html" class="bg-blue-600 text-white px-4 py-2 rounded">Get Started</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container mx-auto px-4 py-16">
    <div class="w-full max-w-md mx-auto">
      <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
      <form action="#">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="flex items-center justify-between mb-4">
          <div>
            <input type="checkbox" name="remember" id="remember" class="mr-2">
            <label for="remember" class="text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-blue-600 hover:text-blue-500">Forgot password?</a>
        </div>
        <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-500">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-800">&copy; ProFolio. All rights reserved.</p>
    </div>
  </footer>


  <!-- Scripts -->
<script type="module" src="login.js"></script>
</body>
</html>
